<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice_Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/main.css">

</head>
<body>
<br>

<div class="container">
    <h3>Invoice Info.</h3>
    <hr>
    <form action="#">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Bill To* :</label>
            </div>
            <div class="form-group col-md-4">
                <select name="bill_to" id="bill_to" class="form-control">
                    <option value="">--Select Customer--</option>
                    <option value="Kiran">Kiran</option>
                    <option value="Vicky">Vicky</option>
                    <option value="Raju">Raju</option>
                    <option value="Diya">Diya</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Invoice Date* :</label>
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" id="invoice_date" placeholder="Invoice Date" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Invoice#* :</label>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="invoice" placeholder="Invoice (INV-0001)">
            </div>
            <div class="form-group col-md-2">
                <label>Due Date* :</label>
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" id="due_date" placeholder="Due Date">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Status* :</label>
            </div>
            <div class="form-group col-md-4">
                <select id="status" class="form-control">

                    <option selected value="Draft">Draft</option>
                    <option value="Sent">Sent</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label hidden>Status :</label>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" style="visibility: hidden;">
            </div>
        </div>
        <div class="form-row">
            <h4>Invoice Details</h4>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product*</th>
                    <th scope="col">Description*</th>
                    <th scope="col">Price*</th>
                    <th scope="col">Qty*</th>
                    <th scope="col">Tax(%)</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="data_table">
                <tr>
                    <td><input type="text" id="auto_id" value="1" hidden></td>
                    <td>
                        <select id="product" class="form-control" class="form-control">
                            <option value="">--Select Product--</option>
                            <option value="Mobiles">Mobiles</option>
                            <option value="Watch">Watch</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </td>
                    <td>
                        <div class="form-group">
                            <textarea class="form-control rounded-0" id="description" rows="3" maxlength="500"
                                      placeholder="Description"></textarea>
                        </div>
                        <!--                        <input type="text" class="form-control" id="description" placeholder="Description" maxlength="500">-->
                    </td>
                    <td>
                        <input type="number" id="price" class="form-control" placeholder="Price" step="10.01">
                    </td>
                    <td>
                        <input type="number" class="form-control" id="qty" placeholder="Qty">
                    </td>
                    <td>
                        <input type="number" class="form-control" id="tax" placeholder="Tax(%)" value="0" step="10.01">
                    </td>
                    <td><span id="total">0</span></td>
                </tr>
                </tbody>
                <tr>
                    <td colspan="7"></td>
                    <td><input type="button" class="add" onclick="add_row();" value="Add New"></td>
                </tr>
                <tr>
                    <td colspan="6" style="border-left:hidden;border-bottom:hidden;"></td>
                    <td>Sub Total :</td>
                    <td><span id="sub_total">0</span></td>
                </tr>
                <tr>
                    <td colspan="6" style="border-left:hidden;border-bottom:hidden;"></td>
                    <td>Total Tax :</td>
                    <td><span id="total_tax">0</span></td>
                </tr>
                <tr>
                    <td colspan="6" style="border-left:hidden;border-bottom:hidden;"></td>
                    <td>Grand Total:</td>
                    <td><span id="grand_total">0</span></td>
                </tr>
            </table>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Invoice Note(Optional) :</label>
            </div>
            <div class="form-group col-md-4">
                <textarea class="form-control rounded-0" id="invoice_note" rows="3" maxlength="1000"
                          placeholder="Invoice Note"></textarea>
            </div>

            <div class="form-group col-md-2">
                <label>Attachment(Optional) :</label>
            </div>
            <div class="form-group col-md-4">
                <input type="file" class="form-control" id="attachment" placeholder="Attachment">
            </div>
        </div>
        <div style="margin-left:45%;">
            <input type="button" class="btn btn-primary" onclick="mySave();" value="Save">
            <!--            <button type="submit" class="btn btn-primary" onclick="click();" >Save</button>-->
            <button type="clear" class="btn btn-warning">Clear</button>
        </div>
    </form>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
